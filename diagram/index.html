<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化仪表盘</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .card-header h2 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .card-header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .dashboard {
                gap: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .chart-container {
                height: 250px;
            }
        }

        .loading {
            display: none;
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📊 数据可视化仪表盘</h1>
        <p>实时数据分析与可视化展示</p>
    </div>

    <div class="controls">
        <button class="refresh-btn" onclick="refreshData()">🔄 刷新数据</button>
        <div class="loading" id="loading">正在更新数据...</div>
    </div>

    <div class="dashboard">
        <div class="card">
            <div class="card-header">
                <h2>📊 销售数据柱状图</h2>
                <p>各月份销售业绩对比</p>
            </div>
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>📈 用户增长折线图</h2>
                <p>用户数量趋势分析</p>
            </div>
            <div class="chart-container">
                <canvas id="lineChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>🥧 市场份额饼图</h2>
                <p>各产品线市场占比</p>
            </div>
            <div class="chart-container">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // 全局图表实例
        let barChart, lineChart, pieChart;

        // 生成随机数据的函数
        function generateRandomData() {
            const months = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
            const products = ['产品A', '产品B', '产品C', '产品D', '产品E'];
            
            // 生成销售数据
            const salesData = Array.from({length: 12}, () => Math.floor(Math.random() * 10000) + 1000);
            
            // 生成用户增长数据（递增趋势）
            let userData = [];
            let baseUsers = Math.floor(Math.random() * 5000) + 1000;
            for(let i = 0; i < 12; i++) {
                baseUsers += Math.floor(Math.random() * 500) - 100; // 随机增减
                userData.push(Math.max(baseUsers, 0));
            }
            
            // 生成市场份额数据
            let marketData = Array.from({length: 5}, () => Math.random() * 30 + 5);
            const sum = marketData.reduce((a, b) => a + b, 0);
            marketData = marketData.map(x => (x / sum * 100).toFixed(1));
            
            return {
                months,
                products,
                salesData,
                userData,
                marketData
            };
        }

        // 初始化图表
        function initCharts() {
            const data = generateRandomData();
            
            // 销售柱状图
            const barCtx = document.getElementById('barChart').getContext('2d');
            barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: data.months,
                    datasets: [{
                        label: '销售额 (元)',
                        data: data.salesData,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        borderRadius: 4,
                        hoverBackgroundColor: 'rgba(54, 162, 235, 0.9)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ¥${context.parsed.y.toLocaleString()}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return '¥' + value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });

            // 用户增长折线图
            const lineCtx = document.getElementById('lineChart').getContext('2d');
            lineChart = new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: data.months,
                    datasets: [{
                        label: '用户数量',
                        data: data.userData,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y.toLocaleString()} 人`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });

            // 市场份额饼图
            const pieCtx = document.getElementById('pieChart').getContext('2d');
            pieChart = new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: data.products,
                    datasets: [{
                        data: data.marketData,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 205, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 205, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 2,
                        hoverOffset: 15
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.parsed}%`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // 刷新数据函数
        function refreshData() {
            const loading = document.getElementById('loading');
            const btn = document.querySelector('.refresh-btn');
            
            // 显示加载状态
            loading.style.display = 'block';
            btn.disabled = true;
            btn.textContent = '🔄 更新中...';
            
            // 模拟网络延迟
            setTimeout(() => {
                const newData = generateRandomData();
                
                // 更新柱状图
                barChart.data.labels = newData.months;
                barChart.data.datasets[0].data = newData.salesData;
                barChart.update();
                
                // 更新折线图
                lineChart.data.labels = newData.months;
                lineChart.data.datasets[0].data = newData.userData;
                lineChart.update();
                
                // 更新饼图
                pieChart.data.labels = newData.products;
                pieChart.data.datasets[0].data = newData.marketData;
                pieChart.update();
                
                // 恢复按钮状态
                loading.style.display = 'none';
                btn.disabled = false;
                btn.textContent = '🔄 刷新数据';
                
                // 添加成功提示（可选）
                console.log('数据刷新成功！');
            }, 800);
        }

        // 页面加载完成后初始化图表
        window.addEventListener('load', function() {
            initCharts();
        });

        // 确保在页面卸载时销毁图表实例
        window.addEventListener('beforeunload', function() {
            if (barChart) barChart.destroy();
            if (lineChart) lineChart.destroy();
            if (pieChart) pieChart.destroy();
        });
    </script>
</body>
</html>
